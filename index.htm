<!DOCTYPE html>
<charset="utf-8">
<html>
<head>
  <title>Game</title>
  <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8" />

</head>
<body>

  <div id="container">
    <div id="game">
      <div id="stage" class="stage hidden">
      <!-- <nav class="debug-menu" class="hidden">kill players</nav> -->

      <div class="battle-menu">
        <div class="battle-round"></div>
      </div>

      <nav class="stage-select hidden">
        <button>RIGHT</button>
        <button>DOWN</button>
        <button>LEFT</button>
        <button>UP</button>
      </nav>
      <div id="display2" class="hidden"></div>
      <div id="display" class="hidden"></div>

      <div id="effect" class=""></div>

      <div id="player1"></div>
      <div id="monster1"></div>

      <div class="player1-stats">
        <div><div class="player1-hp"></div><div class="player1-sp"></div></div>
        <div class="player1-name"></div>
        <div class="player1-lvl"></div>
        <div class="player1-atk"></div>
        <div class="player1-def"></div>
        
      </div>
      <nav id="player1-inv" class="hidden">
      <button class="redPotion hidden"></button><button class="greenPotion hidden"></button>
      </nav>
      <nav id="player1-menu" class"hidden">
        <button id="btn-p1-atk"></button><button id="btn-p1-def"></button><button id="btn-p1-spc"></button><button id="btn-p1-inv"></button>
      </nav>
      <nav id="player1-menu-spc" class="hidden">
      <button class="doubleStrike hidden"></button><button class="holySword hidden"></button>
      </nav>
      <nav class="monster1-inventory hidden">
      </nav>
      <nav class="monster1-menu hidden"></nav>
      <nav class="monster1-menu-spc hidden">
        <button id="btn-m1-sp1">SP1</button>
        <button id="btn-m1-sp2">SP2</button>
        <button id="btn-m1-sp3">SP3</button>
        <button id="btn-m1-sp4">SP4</button>
      </nav>
      <div class="monster1-stats">
      <div class="monster1-hp"></div>
        <div class="monster1-name"></div>
        <div class="monster1-lvl"></div>
       <!--  <div class="monster1-atk"></div>
        <div class="monster1-def"></div>
        <div class="monster1-sp"></div> -->
      </div>

        <div class="loot"></div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="./js/soundmanager2.js"></script>
  <script type="text/javascript" src="./js/game-pixeldungeon-v1.js"></script>

</body>
</html>
